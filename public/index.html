<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  </head>

  <body>
    <div class="chat-wrap">

      <!--Header de la caja-->
      <div class="header">
        <div class="detalles">
          <h1>Chat Grupo</h1>
          <div class="nick">
            <input type="text" class="mensaje" id="nick-area" placeholder="Usuario" />
          </div>
        </div>
      </div>

      <!--Body de la caja-->
      <div class="chat-box" id="chat-box"></div>

      <!--Footer de la caja-->
      <div class="text-area">
        <button type="button" id="btn-archive">
          <i class="bi bi-paperclip"></i>
        </button>
        <input type="text" class="mensaje" id="message-area" placeholder="Aa" />
        <button type="button" class="btn-stycker">
          <i class="bi bi-emoji-smile"></i>
        </button>
        <button type="button" id="send-message">
          <i class="bi bi-send"></i>
        </button>
      </div>
    
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
